<input type="text" id="matrizBuscaElemento" placeholder="Matriz (ex: 1,2,3;4,5,6;7,8,9)">
    <input type="number" id="elementoBuscaElemento" placeholder="Elemento a buscar">
    <button onclick="buscarElementoMatrizTela()">Buscar Elemento</button>
    <p id="resultadoBuscaElemento"></p>

    <script>
        function buscarElementoMatrizTela() {
            const matriz = document.getElementById("matrizBuscaElemento").value.split(";").map(linha => linha.split(",").map(Number));
            const elemento = Number(document.getElementById("elementoBuscaElemento").value);
            const resultado = buscarElementoMatriz(matriz, elemento);
            document.getElementById("resultadoBuscaElemento").innerHTML = "Resultado: " + JSON.stringify(resultado);
        }

        function buscarElementoMatriz(matriz, elemento) {
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    if (matriz[i][j] === elemento) {
                        return { linha: i, coluna: j };
                    }
                }
            }
            return null;
        }
    </script>
