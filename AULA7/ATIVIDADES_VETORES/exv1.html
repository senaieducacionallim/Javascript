<input type="text" id="vetorMedia" placeholder="Digite 4 notas separadas por vírgula">
    <button onclick="calcularMediaVetor()">Calcular Média</button>
    <p id="resultadoMedia"></p>

    <script>
        function calcularMediaVetor() {
            const vetor = document.getElementById("vetorMedia").value.split(",").map(Number);
            let soma = 0;
            for (let i = 0; i < vetor.length; i++) {
                soma += vetor[i];
            }
            const media = soma / vetor.length;
            document.getElementById("resultadoMedia").innerHTML = "Média: " + media;
        }
    </script>
