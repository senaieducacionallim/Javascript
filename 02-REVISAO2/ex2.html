<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivo Informações</title>
    <script>
        function mostrarInformacoes() {
            const dispositivo = document.getElementById("dispositivo").value;
            let informacao = "";

            switch (dispositivo) {
                case "fitaCassete":
                    informacao = "A Fita Cassete foi um dos principais meios de armazenamento de áudio nos anos 70 e 80. Era usada para gravar e reproduzir músicas.";
                    break;
                case "dvd":
                    informacao = "O DVD foi amplamente utilizado para armazenar vídeos e filmes com qualidade superior ao VHS. Popular nos anos 2000.";
                    break;
                case "cd":
                    informacao = "O CD foi um marco na indústria musical, permitindo o armazenamento de músicas com alta qualidade de som.";
                    break;
                default:
                    informacao = "Por favor, selecione um dispositivo válido.";
            }

            document.getElementById("informacoes").innerText = informacao;
        }
    </script>
</head>
<body>
    <h1>Informações sobre Dispositivos</h1>
    <label for="dispositivo">Escolha um dispositivo:</label>
    <select id="dispositivo" onchange="mostrarInformacoes()">
        <option value="">--Selecione--</option>
        <option value="fitaCassete">Fita Cassete</option>
        <option value="dvd">DVD</option>
        <option value="cd">CD</option>
    </select>
    <p id="informacoes"></p>
</body>
</html></select></html>
