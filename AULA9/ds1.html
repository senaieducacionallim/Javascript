<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Conversor de Moedas</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>

    <!-- Formulário para entrada de dados -->
    <div>
        <label for="valorReais">Digite o valor em reais (R$):</label>
        <input type="number" id="valorReais" placeholder="Ex: 100">
    </div>
    <div>
        <label for="moeda">Escolha a moeda para conversão:</label>
        <select id="moeda">
            <option value="1">Dólar (cotação: 5.00)</option>
            <option value="2">Euro (cotação: 5.50)</option>
            <option value="3">Libra (cotação: 6.50)</option>
        </select>
    </div>
    <button onclick="converterMoeda()">Converter</button>

    <!-- Resultado -->
    <h2 id="resultado"></h2>

    <script>
        function converterMoeda() {
            const valorReais = parseFloat(document.getElementById("valorReais").value);
            const moeda = parseInt(document.getElementById("moeda").value);
            let resultado = "";

            if (isNaN(valorReais) || valorReais <= 0) {
                resultado = "Por favor, insira um valor válido em reais.";
            } else {
                switch (moeda) {
                    case 1:
                        resultado = `Valor em Dólares: $ ${(valorReais / 5).toFixed(2)}`;
                        break;
                    case 2:
                        resultado = `Valor em Euros: € ${(valorReais / 5.5).toFixed(2)}`;
                        break;
                    case 3:
                        resultado = `Valor em Libras: £ ${(valorReais / 6.5).toFixed(2)}`;
                        break;
                    default:
                        resultado = "Opção inválida!";
                }
            }

            // Exibe o resultado na página
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
