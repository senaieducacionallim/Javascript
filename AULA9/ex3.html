<!DOCTYPE html>
<html>
<head>
  <title>Exemplo Menu de Opções</title>
</head>
<body>
  Opção (1-3): <input type="number" id="opcaoEscolhida" min="1" max="3" value="2"><br><br>
  <button onclick="executarOpcao()">Executar Opção</button>
  <div id="resultadoOpcao"></div>

  <script>
    function executarOpcao() {
      let opcao = parseInt(document.getElementById("opcaoEscolhida").value);
      let mensagem;
      switch (opcao) {
        case 1:
          mensagem = "Imprimindo...";
          break;
        case 2:
          mensagem = "Salvando...";
          break;
        case 3:
          mensagem = "Saindo...";
          break;
        default:
          mensagem = "Opção inválida.";
      }
      document.getElementById("resultadoOpcao").innerHTML = `Ação: <strong>${mensagem}</strong>`;
    }
  </script>
</body>
</html>
