<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Biblioteca Senai</title>
</head>
<body>
    <body>
        <div id="login" class="container">
            <h1>Bem-vindo à nossa Biblioteca</h1>
            <h2>Faça login para continuar</h2>
            <div class="form-group">
              <label for="usuario">Usuário:</label>
              <input type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <button onclick="validarLogin()">Entrar</button>
            <p id="mensagem" class="mensagem hidden"></p>
          </div>
          <footer>
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo Senai" class="logo-senai">
        </footer>

        
      <script src="biblioteca3.js"></script>
</body>
</html>
